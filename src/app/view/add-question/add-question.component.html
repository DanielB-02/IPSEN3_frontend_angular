<div class="container">
  <div class="column">
    <mat-card>
      <mat-card-title>Adding a question</mat-card-title>
      <mat-card-content>
        <form [formGroup]="questionForm" class="question-form">

          <mat-form-field appearance="outline" class="question-form-input-field">
            <mat-label>Question</mat-label>
            <input matInput formControlName="questionText" placeholder="Question" required>
            <mat-error *ngIf="questionForm.get('questionText').invalid && questionForm.get('questionText').touched">
              Please enter a valid question.
            </mat-error>
          </mat-form-field>



          <div class="question-form-submit">
            <button class="question-form-submit-button" mat-raised-button
                    color="primary" type="submit" [disabled]="questionForm.invalid"
                    (click)="onSubmit()">Add question</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

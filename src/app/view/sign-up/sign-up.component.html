<div class="container">
  <div class="column">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" class="signup-form">
          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="First Name" required>
            <mat-error *ngIf="signupForm.get('firstName').invalid && signupForm.get('firstName').touched">
              Please enter a valid first name.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Last Name" required>
            <mat-error *ngIf="signupForm.get('lastName').invalid && signupForm.get('lastName').touched">
              Please enter a valid last name.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="email" placeholder="Username" required>
            <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
              Please enter a valid username.
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
                   placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
              Please enter a valid password.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="confirmPassword"
                   placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error
              *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
              Password do not match.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Select Role</mat-label>
            <mat-select formControlName="roleId" required>
              <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="signupForm.get('roleId').invalid && signupForm.get('roleId').touched">
              Please select a role.
            </mat-error>
          </mat-form-field>

<!--          <div class="button-container">-->
<!--            <button mat-raised-button color="primary" type="button" (click)="setFictRole(true)">Ficter</button>-->
<!--            <button mat-raised-button color="primary" type="button" (click)="setFictRole(false)">Read Only</button>-->
<!--          </div>-->

          <div class="signup-form-submit">
            <button class="signup-form-submit-button" mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                    (click)="onSubmit()">Sign Up</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

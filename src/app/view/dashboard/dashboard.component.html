<div class="card my-5">
  <div class="card-body">
    <!-- Top 10 Table -->
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Top 10</th>
        <th scope="col" class="score-header-dashboard">Risicoscore</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let platform of platformsAsc">
        <td><a [routerLink]="['/main-view/platform', platform.id]">{{ platform.platformName }}</a></td>
        <td class="score-cell">{{ platform.score }}</td>
      </tr>
      </tbody>
    </table>

    <!-- Bottom 5 Table -->
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Bottom 5</th>
        <th scope="col" class="score-header-dashboard">Risicoscore</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let platform of platformsDesc">
        <td><a [routerLink]="['/main-view/platform', platform.id]">{{ platform.platformName }}</a></td>
        <td class="score-cell">{{ platform.score }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-navigation-column></app-navigation-column>
